<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA Tracker - Student Behavior Tracking</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ğŸŒŸ ABA Tracker ğŸŒŸ</h1>
        <p class="subtitle">Behavior Tracking Made Simple</p>
    </header>

    <main>
        <div class="forms-container">
            <!-- Add Student Section -->
            <section class="form-card student-form">
                <h2>ğŸ‘‹ Add a Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" id="studentName" placeholder="Enter student name" required>
                    </div>
                    <div class="form-group">
                        <label for="studentGrade">Grade</label>
                        <select id="studentGrade" required>
                            <option value="">Select grade...</option>
                            <option value="Pre-K">Pre-K</option>
                            <option value="Kindergarten">Kindergarten</option>
                            <option value="1st Grade">1st Grade</option>
                            <option value="2nd Grade">2nd Grade</option>
                            <option value="3rd Grade">3rd Grade</option>
                            <option value="4th Grade">4th Grade</option>
                            <option value="5th Grade">5th Grade</option>
                            <option value="6th Grade">6th Grade</option>
                            <option value="7th Grade">7th Grade</option>
                            <option value="8th Grade">8th Grade</option>
                            <option value="9th Grade">9th Grade</option>
                            <option value="10th Grade">10th Grade</option>
                            <option value="11th Grade">11th Grade</option>
                            <option value="12th Grade">12th Grade</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </section>

            <!-- Record Incident Section -->
            <section class="form-card incident-form">
                <h2>ğŸ“ Record an Incident</h2>
                <form id="incidentForm">
                    <div class="form-group">
                        <label for="selectStudent">Select Student</label>
                        <select id="selectStudent" required>
                            <option value="">Choose a student...</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="incidentWhen">ğŸ• When</label>
                            <input type="datetime-local" id="incidentWhen" required>
                        </div>
                        <div class="form-group">
                            <label for="incidentWhere">ğŸ“ Where</label>
                            <select id="incidentWhere" required>
                                <option value="">Select location...</option>
                                <option value="Classroom">Classroom</option>
                                <option value="Hallway">Hallway</option>
                                <option value="Cafeteria">Cafeteria</option>
                                <option value="Playground">Playground</option>
                                <option value="Gym">Gym</option>
                                <option value="Library">Library</option>
                                <option value="Restroom">Restroom</option>
                                <option value="Bus">Bus</option>
                                <option value="Office">Office</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="abc-section">
                        <h3>ABC Data</h3>
                        <div class="form-group">
                            <label for="antecedent">ğŸ…°ï¸ Antecedent <span class="hint">(What happened before?)</span></label>
                            <textarea id="antecedent" rows="2" placeholder="Describe what happened before the behavior..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="behavior">ğŸ…±ï¸ Behavior <span class="hint">(What did the student do?)</span></label>
                            <textarea id="behavior" rows="2" placeholder="Describe the behavior observed..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="consequence">Â©ï¸ Consequence <span class="hint">(What happened after?)</span></label>
                            <textarea id="consequence" rows="2" placeholder="Describe what happened after the behavior..." required></textarea>
                        </div>
                    </div>

                    <div class="additional-section">
                        <div class="form-group">
                            <label for="intervention">ğŸ’¡ Intervention Used</label>
                            <textarea id="intervention" rows="2" placeholder="What intervention was used? (optional)"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="notes">ğŸ“Œ Additional Notes</label>
                            <textarea id="notes" rows="2" placeholder="Any other observations or notes... (optional)"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-secondary">Record Incident</button>
                </form>
            </section>
        </div>

        <!-- Students Display Section -->
        <section class="students-section">
            <h2>ğŸ’ Students & Incidents</h2>
            <div id="studentsContainer" class="students-container">
                <div class="empty-state">
                    <p>No students added yet.</p>
                    <p>Add a student above to get started! âœ¨</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Made with â¤ï¸ for Special Education Heroes</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
